<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator matematik Persegi </title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator matematik Persegi</h1>
        <div class="shape-container">
            <img src="asset/persegi.jpg" alt="Square">
            <h2>Keliling & Luas Persegi</h2>
        </div>
        <form id="square-form">
            <label for="side-length">Panjang Sisi:</label>
            <input type="number" id="side-length" name="side-length" required>
            <button type="submit">Hitung</button>
        </form>
        <div id="square-result" class="result"></div>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
